<dfn class="terminology">Combining like terms</dfn>  Two terms are called <em class="emphasis">like terms</em> if they have identical variable parts, which means that the terms must contain the same variables raised to the same exponents. To add/subtract like terms, add/subtract their coefficients and keep the same variable parts.</div>
