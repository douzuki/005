<dfn class="terminology">Rational numbers</dfn> Any number that can be expressed in the form <span class="process-math">\(a/b\text{,}\)</span> where <span class="process-math">\(a\)</span>and <span class="process-math">\(b\)</span>are integers, <span class="process-math">\(b\neq 0\text{,}\)</span> is called a <em class="emphasis">rational number</em>. The set of rational numbers is denoted by <span class="process-math">\(\mathbb{Q}\text{.}\)</span>
